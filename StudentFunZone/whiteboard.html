<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_self">
    <link rel="stylesheet" href="css/style_whiteboard.css">
    <title>Interaktivni Whiteboard</title>
</head>
<body>
    <h1> Interaktivni Whiteboard</h1>
    <div class="toolbar">
        <label for="colorPicker">Boja:</label>
        <input type="color" id="colorPicker" value="#000000">

        <label for="brushSize"> Četka:</label>
        <input type="range" id="brushSize" min="1" max="20" value="3">

        <button id="eraserBtn">Briši</button>
        <button id="clearBtn">Čista ploča</button>
        <button id="saveBtn">Snimi PDF</button>
        <button id="emailBtn">Pošalji e-mail</button>
    </div>

    <canvas id="board" width="900" height="500"></canvas>
    <div id="emailModal" class="modal">
    <div class="modal-content">
        <h3>Pošalji mailom</h3>
        <input type="email" id="emailInput" placeholder="Unesite vašu email adresu..." />
        <div class="modal-buttons">
            <button id="emailSendBtn">Pošalji</button>
            <button id="emailCancelBtn">Poništi</button>
        </div>
    </div>
    </div>
    <footer>
        Web programiranje 2025 Internacionalna poslovno-informaciona akademija Tuzla
    </footer>
    <script src="js/whiteboard.js"></script>
</body>
</html>
